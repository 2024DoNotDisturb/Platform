{% extends 'layouts/layout.html' %}

{% block title %} 유온 Your Own {% endblock %}
{% block styles %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}


<!-- 내용 추가 -->
{% block content %}
<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='src/logo.svg') }}" alt="Logo">
    </div>
</header>
<main>
    <div class="button-grid">
        <button class="large-button" data-url="mypage.html"></button>
        <button class="robot-btn" data-url="robot.html"></button>
        <button class="routine-btn" data-url="routine_doit.html"></button>
        <div class="user-profile">
                <div class="profile-image-container">
                    <img src="{{ url_for('static', filename='src/default-profile-img.png') }}" alt="User Profile" class="profile-image">
                </div>
                <p class="profile-name">{{ flask_login.current_user.Username }}</p>
                <div class="user-title-container">
                    <span class="first-name">새로운</span><span class="second-name">뉴비</span>
                </div>
        </div>
        <button class="wait-btn" data-url="error.html"></button>
        <button class="teamintro-btn" data-url="donotdisturb.html"></button>
        <button class="developintro-btn" data-url="introdeveloper.html"></button>
        <button class="serviceintro-btn" data-url="introservice.html"></button>
    </div>
</main>
<footer>
    <p>2024 @ made by 방해금지모드</p>
</footer>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
